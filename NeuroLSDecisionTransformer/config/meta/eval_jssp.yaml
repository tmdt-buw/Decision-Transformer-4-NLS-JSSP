#
tester_cfg:
  test_dataset_size: 1000
  test_batch_size: 1
  render: False
  num_render_eps: 0
  rtg_factor: 1
  dt_model_name: ''
  dt_active: False

  test_env_cfg:
    fixed_dataset: True
    data_file_path: data/JSSP/jssp${num_jobs}x${num_machines}/train_data_1000.pt

  env_kwargs:
    construction_args:
      method: 'FDD_MWKR'
    num_steps: 100
    acceptance_mode: 'SELECT_EPSILON'
    operator_mode:  'SELECT_LS+' #'SET' # 'SELECT_LS' # 'SELECT_LS+'
    position_mode: 'ALL'
    mode_args:
      search_criterion: 'best'
      selection_criterion: 'greedy' # 'sampling' #
      ls_ops: ['CET']
      random_shuffle: True #False
      num_nodes_per_iter: 1
      epsilon: 0.2
      restart_at_step: 2
      restart_mode: "perturb"
