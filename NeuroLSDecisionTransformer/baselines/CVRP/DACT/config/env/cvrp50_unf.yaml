# @package _global_
# problem args

problem: "cvrp"
graph_size: 50
coords_dist: 'uniform'

env_cfg:
  step_method: '2_opt'    # ['2_opt','swap','insert']
  init_val_met: 'greedy'  # ['random','greedy','seq']
  perturb_eps: 250    # eval
  #perturb_eps: 1e10   # train
  dummy_rate: 0.5

T_max: 5000   # number of steps for inference
num_augments: 1  # number of data augments (<=8)


